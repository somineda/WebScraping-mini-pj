<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 일기 - 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="icon" href="data:,">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div x-data="dashboardApp()" x-init="init()">
        <!-- 네비게이션 -->
        <nav class="bg-white shadow-sm sticky top-0 z-50">
            <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
                <a href="/dashboard" class="text-xl font-bold bg-gradient-to-r from-lime-500 to-emerald-500 bg-clip-text text-transparent">
                    🌿 오늘의 일기
                </a>
                <div class="flex items-center gap-4">
                    <span class="text-gray-600 text-sm">안녕하세요, <span x-text="user?.username" class="font-medium"></span>님</span>
                    <button @click="logout" class="text-sm text-gray-500 hover:text-red-500 transition">로그아웃</button>
                </div>
            </div>
        </nav>

        <!-- 메인 컨텐츠 -->
        <main class="max-w-6xl mx-auto px-4 py-8">
            <!-- 오늘의 질문 -->
            <section class="bg-gradient-to-r from-lime-500 to-emerald-500 rounded-2xl p-6 text-white mb-8">
                <h2 class="text-lg font-medium mb-2 opacity-90">💭 오늘의 질문</h2>
                <p x-text="question?.content || '질문을 불러오는 중...'" class="text-xl font-medium"></p>
                <div class="mt-4 flex gap-2">
                    <span x-show="question?.category" class="text-xs bg-white/20 px-3 py-1 rounded-full" x-text="question?.category"></span>
                    <button @click="getRandomQuestion" class="text-xs bg-white/20 px-3 py-1 rounded-full hover:bg-white/30 transition">
                        🔄 다른 질문
                    </button>
                </div>
            </section>

            <div class="grid md:grid-cols-2 gap-8">
                <!-- 오늘의 명언 -->
                <section class="bg-white rounded-2xl p-6 shadow-sm">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-bold text-gray-800">📜 오늘의 명언</h2>
                        <button @click="getRandomQuote" class="text-sm text-emerald-600 hover:underline">다른 명언</button>
                    </div>
                    <blockquote class="border-l-4 border-emerald-500 pl-4 py-2">
                        <p x-text="quote?.content || '명언을 불러오는 중...'" class="text-gray-700 italic"></p>
                        <footer x-show="quote?.author" class="mt-2 text-sm text-gray-500">— <span x-text="quote?.author"></span></footer>
                    </blockquote>
                    <button 
                        @click="bookmarkQuote"
                        class="mt-4 text-sm flex items-center gap-1 text-gray-500 hover:text-emerald-600 transition"
                    >
                        <span>🔖</span> 북마크하기
                    </button>
                </section>

                <!-- 빠른 일기 작성 -->
                <section class="bg-white rounded-2xl p-6 shadow-sm">
                    <h2 class="text-lg font-bold text-gray-800 mb-4">✏️ 오늘의 일기</h2>
                    <form @submit.prevent="createDiary" class="space-y-4">
                        <input 
                            type="text"
                            x-model="diaryForm.title"
                            placeholder="제목"
                            class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
                            required
                        >
                        <textarea 
                            x-model="diaryForm.content"
                            placeholder="오늘 하루는 어땠나요?"
                            rows="4"
                            class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent resize-none"
                            required
                        ></textarea>
                        <button 
                            type="submit"
                            class="w-full py-2 bg-emerald-500 text-white rounded-lg font-medium hover:bg-emerald-600 transition"
                        >
                            일기 저장
                        </button>
                    </form>
                </section>
            </div>

            <!-- 최근 일기 목록 -->
            <section class="mt-8">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-bold text-gray-800">📚 내 일기</h2>
                    <a href="/diaries" class="text-sm text-emerald-600 hover:underline">전체보기 →</a>
                </div>
                <div class="grid md:grid-cols-3 gap-4">
                    <template x-for="diary in diaries.slice(0, 3)" :key="diary.id">
                        <div class="bg-white rounded-xl p-5 shadow-sm hover:shadow-md transition cursor-pointer" @click="viewDiary(diary.id)">
                            <div class="text-xs text-gray-400 mb-2" x-text="formatDate(diary.date)"></div>
                            <h3 class="font-medium text-gray-800 mb-2" x-text="diary.title"></h3>
                            <p class="text-sm text-gray-500 line-clamp-2" x-text="diary.content"></p>
                        </div>
                    </template>
                    <div x-show="diaries.length === 0" class="col-span-3 text-center py-8 text-gray-400">
                        아직 작성한 일기가 없어요. 첫 번째 일기를 작성해보세요! 🌱
                    </div>
                </div>
            </section>
        </main>

        <!-- 토스트 알림 -->
        <div 
            x-show="toast.show" 
            x-transition
            :class="toast.type === 'success' ? 'bg-emerald-500' : 'bg-red-500'"
            class="fixed bottom-4 right-4 text-white px-6 py-3 rounded-lg shadow-lg"
        >
            <span x-text="toast.message"></span>
        </div>
    </div>

    <script>
        const API_URL = '/api/v1';

        function dashboardApp() {
            return {
                user: null,
                question: null,
                quote: null,
                diaries: [],
                diaryForm: {
                    title: '',
                    content: '',
                    date: new Date().toISOString().split('T')[0]
                },
                toast: { show: false, message: '', type: 'success' },

                async init() {
                    const token = localStorage.getItem('token');
                    if (!token) {
                        window.location.href = '/';
                        return;
                    }
                    await this.getUser();
                    await this.getRandomQuestion();
                    await this.getRandomQuote();
                    await this.getDiaries();
                },

                getHeaders() {
                    return {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    };
                },

                async getUser() {
                    try {
                        const res = await fetch(`${API_URL}/auth/me`, { headers: this.getHeaders() });
                        if (!res.ok) throw new Error();
                        this.user = await res.json();
                    } catch {
                        localStorage.removeItem('token');
                        window.location.href = '../index.html';
                    }
                },

                async getRandomQuestion() {
                    try {
                        const res = await fetch(`${API_URL}/questions/random`);
                        if (res.ok) this.question = await res.json();
                    } catch (e) {
                        console.error(e);
                    }
                },

                async getRandomQuote() {
                    try {
                        const res = await fetch(`${API_URL}/quotes/random`);
                        if (res.ok) this.quote = await res.json();
                    } catch (e) {
                        console.error(e);
                    }
                },

                async getDiaries() {
                    try {
                        const res = await fetch(`${API_URL}/diaries`, { headers: this.getHeaders() });
                        if (res.ok) this.diaries = await res.json();
                    } catch (e) {
                        console.error(e);
                    }
                },

                async createDiary() {
                    try {
                        const res = await fetch(`${API_URL}/diaries`, {
                            method: 'POST',
                            headers: this.getHeaders(),
                            body: JSON.stringify(this.diaryForm)
                        });
                        if (!res.ok) throw new Error('일기 저장 실패');
                        
                        this.showToast('일기가 저장되었습니다! 🌱', 'success');
                        this.diaryForm = { title: '', content: '', date: new Date().toISOString().split('T')[0] };
                        await this.getDiaries();
                    } catch (e) {
                        this.showToast(e.message, 'error');
                    }
                },

                async bookmarkQuote() {
                    if (!this.quote) return;
                    try {
                        const res = await fetch(`${API_URL}/quotes/${this.quote.id}/bookmark`, {
                            method: 'POST',
                            headers: this.getHeaders()
                        });
                        if (!res.ok) {
                            const data = await res.json();
                            throw new Error(data.detail || '북마크 실패');
                        }
                        this.showToast('명언이 북마크되었습니다! 🔖', 'success');
                    } catch (e) {
                        this.showToast(e.message, 'error');
                    }
                },

                viewDiary(id) {
                    window.location.href = `diary.html?id=${id}`;
                },

                formatDate(dateStr) {
                    const date = new Date(dateStr);
                    return date.toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric' });
                },

                showToast(message, type = 'success') {
                    this.toast = { show: true, message, type };
                    setTimeout(() => this.toast.show = false, 3000);
                },

                logout() {
                    localStorage.removeItem('token');
                    window.location.href = '/';
                }
            }
        }
    </script>
</body>
</html>
