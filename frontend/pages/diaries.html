<!DOCTYPE html>

<body class="bg-gray-50 min-h-screen">
    <div x-data="diariesApp()" x-init="init()">
        <!-- ë„¤ë¹„ê²Œì´ì…˜ -->
        <nav class="bg-white shadow-sm sticky top-0 z-50">
            <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
                <a href="dashboard.html" class="text-xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                    âœ¨ WSMINI
                </a>
                <div class="flex items-center gap-4">
                    <a href="dashboard.html" class="text-sm text-gray-500 hover:text-indigo-600">ëŒ€ì‹œë³´ë“œ</a>
                    <a href="bookmarks.html" class="text-sm text-gray-500 hover:text-indigo-600">ë¶ë§ˆí¬</a>
                    <button @click="logout" class="text-sm text-gray-500 hover:text-red-500">ë¡œê·¸ì•„ì›ƒ</button>
                </div>
            </div>
        </nav>

        <main class="max-w-4xl mx-auto px-4 py-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">ğŸ“š ë‚´ ì¼ê¸°</h1>

            <!-- ì¼ê¸° ëª©ë¡ -->
            <div class="space-y-4">
                <template x-for="diary in diaries" :key="diary.id">
                    <div class="bg-white rounded-xl p-6 shadow-sm hover:shadow-md transition">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <div class="text-xs text-gray-400 mb-1" x-text="formatDate(diary.date)"></div>
                                <h3 class="font-bold text-gray-800 text-lg mb-2" x-text="diary.title"></h3>
                                <p class="text-gray-600" x-text="diary.content"></p>
                            </div>
                            <div class="flex gap-2 ml-4">
                                <button @click="editDiary(diary)" class="text-sm text-indigo-600 hover:underline">ìˆ˜ì •</button>
                                <button @click="deleteDiary(diary.id)" class="text-sm text-red-500 hover:underline">ì‚­ì œ</button>
                            </div>
                        </div>
                    </div>
                </template>

                <div x-show="diaries.length === 0" class="text-center py-16 text-gray-400">
                    <p class="text-4xl mb-4">ğŸ“</p>
                    <p>ì•„ì§ ì‘ì„±í•œ ì¼ê¸°ê°€ ì—†ì–´ìš”.</p>
                    <a href="dashboard.html" class="text-indigo-600 hover:underline mt-2 inline-block">ì²« ë²ˆì§¸ ì¼ê¸° ì‘ì„±í•˜ê¸° â†’</a>
                </div>
            </div>
        </main>

        <!-- ìˆ˜ì • ëª¨ë‹¬ -->
        <div x-show="showEditModal" x-transition class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
            <div class="bg-white rounded-2xl p-6 w-full max-w-lg" @click.away="showEditModal = false">
                <h2 class="text-lg font-bold mb-4">ì¼ê¸° ìˆ˜ì •</h2>
                <form @submit.prevent="updateDiary" class="space-y-4">
                    <input 
                        type="text"
                        x-model="editForm.title"
                        class="w-full px-4 py-2 border border-gray-200 rounded-lg"
                        required
                    >
                    <textarea 
                        x-model="editForm.content"
                        rows="6"
                        class="w-full px-4 py-2 border border-gray-200 rounded-lg resize-none"
                        required
                    ></textarea>
                    <div class="flex gap-2">
                        <button type="button" @click="showEditModal = false" class="flex-1 py-2 border border-gray-200 rounded-lg">ì·¨ì†Œ</button>
                        <button type="submit" class="flex-1 py-2 bg-indigo-600 text-white rounded-lg">ì €ì¥</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- í† ìŠ¤íŠ¸ -->
        <div 
            x-show="toast.show" 
            x-transition
            :class="toast.type === 'success' ? 'bg-green-500' : 'bg-red-500'"
            class="fixed bottom-4 right-4 text-white px-6 py-3 rounded-lg shadow-lg"
        >
            <span x-text="toast.message"></span>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000/api/v1';

        function diariesApp() {
            return {
                diaries: [],
                showEditModal: false,
                editForm: { id: null, title: '', content: '' },
                toast: { show: false, message: '', type: 'success' },

                async init() {
                    if (!localStorage.getItem('token')) {
                        window.location.href = '../index.html';
                        return;
                    }
                    await this.getDiaries();
                },

                getHeaders() {
                    return {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    };
                },

                async getDiaries() {
                    const res = await fetch(`${API_URL}/diaries`, { headers: this.getHeaders() });
                    if (res.ok) this.diaries = await res.json();
                },

                editDiary(diary) {
                    this.editForm = { id: diary.id, title: diary.title, content: diary.content };
                    this.showEditModal = true;
                },

                async updateDiary() {
                    try {
                        const res = await fetch(`${API_URL}/diaries/${this.editForm.id}`, {
                            method: 'PATCH',
                            headers: this.getHeaders(),
                            body: JSON.stringify({ title: this.editForm.title, content: this.editForm.content })
                        });
                        if (!res.ok) throw new Error('ìˆ˜ì • ì‹¤íŒ¨');
                        this.showToast('ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤! âœ¨', 'success');
                        this.showEditModal = false;
                        await this.getDiaries();
                    } catch (e) {
                        this.showToast(e.message, 'error');
                    }
                },

                async deleteDiary(id) {
                    if (!confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
                    try {
                        const res = await fetch(`${API_URL}/diaries/${id}`, {
                            method: 'DELETE',
                            headers: this.getHeaders()
                        });
                        if (!res.ok) throw new Error('ì‚­ì œ ì‹¤íŒ¨');
                        this.showToast('ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
                        await this.getDiaries();
                    } catch (e) {
                        this.showToast(e.message, 'error');
                    }
                },

                formatDate(dateStr) {
                    return new Date(dateStr).toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric' });
                },

                showToast(message, type = 'success') {
                    this.toast = { show: true, message, type };
                    setTimeout(() => this.toast.show = false, 3000);
                },

                logout() {
                    localStorage.removeItem('token');
                    window.location.href = '../index.html';
                }
            }
        }
    </script>
</body>
</html>
